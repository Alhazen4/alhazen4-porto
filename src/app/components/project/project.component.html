<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="project d-flex flex-row align-items-center justify-content-center" [style.background]="projectBgColor">
    <span style="color: white;">
      <h3>{{ projectName }}</h3>
      <h5>{{ projectPosition }}</h5>
      <p>{{ projectDuration }}</p>
    </span>
    <div style="width: 500px; height: 500px;" class="d-flex flex-row align-items-center justify-content-center">
      <img [src]="projectLogo" alt="">
    </div>
  </div>

  <div class="small">
    <div class="row">
      <div class="col d-flex flex-row align-items-center justify-content-center">
        <h3>
          Project Description
        </h3>
      </div>
      <div class="col desc d-flex flex-row align-items-center justify-content-center">
        {{ projectDescription }}
      </div>
    </div>
  </div>

  <div class="mockup d-flex flex-row align-items-center justify-content-center">
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="small">
    <div class="row">
      <div class="col d-flex flex-row align-items-center justify-content-center">
        <h3>
          Project Technology
        </h3>
      </div>
      <div class="col desc d-flex flex-row align-items-center justify-content-center">
        <div class="box-small"></div>
        <div class="box-small"></div>
        <div class="box-small"></div>
      </div>
    </div>
  </div>

  <div class="result">
    <h3>Project Result</h3>
  </div>
</body>

</html>
