<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<app-navbar></app-navbar>

<body>
  <div class="project d-flex flex-row align-items-center justify-content-center" [style.background]="projectBgColor">
    <span style="color: white;">
      <h1>{{ projectCompany }}</h1>
      <h3>{{ projectName }}</h3>
      <h5>{{ projectPosition }}</h5>
      <p>{{ projectDuration }}</p>
    </span>
    <div style="width: 30%;" class="d-flex flex-row align-items-center justify-content-center">
      <img [src]="projectLogo" alt="">
    </div>
  </div>

  <div>
    <div class="small">
      <div class="row">
        <div class="col d-flex flex-row align-items-center justify-content-center">
          <h3>
            Project Description
          </h3>
        </div>
        <div class="col desc d-flex flex-row align-items-center justify-content-center">
          {{ projectDescription }}
        </div>
      </div>
    </div>

    <div class="small">
      <div class="row">
        <div class="col d-flex flex-row align-items-center justify-content-center">
          <h3>
            Project Technology
          </h3>
        </div>
        <div class="col desc-tech d-flex flex-row align-items-center justify-content-start">
          <div class="box-small d-flex align-items-center justify-content-center">
            <img [src]="projectTechLogo1" alt="" srcset="">
          </div>
          <div class="box-small d-flex align-items-center justify-content-center">
            <img [src]="projectTechLogo2" alt="" srcset="">
          </div>
          <div class="box-small d-flex align-items-center justify-content-center">
            <img [src]="projectTechLogo3" alt="" srcset="">
          </div>
          <div class="box-small d-flex align-items-center justify-content-center">
            <img [src]="projectTechLogo4" alt="" srcset="">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="result">
    <h3>Project Result</h3>
    <div class="result-img d-flex flex-column gap-5">
      <img [src]="projectResult1" alt="...">
      <img [src]="projectResult2" alt="...">
      <img [src]="projectResult3" alt="...">
    </div>
  </div>

</body>

</html>
